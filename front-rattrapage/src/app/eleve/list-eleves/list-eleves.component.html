<h1 class="text-center">Elèves</h1>

<table class="table table-striped table-bordered text-center w-50 m-auto mb-5">
    <thead>
        <th>Photo</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let eleve of listEleves">
            <td><img src="{{ urlPhoto + eleve.photo }}" class="img-photo" alt="..."></td>
            <td>{{ eleve.nom }}</td>
            <td>{{ eleve.prenom }}</td>
            <td><button class="btn btn-primary" [disabled]="user.role !== 'responsable'">Modifier</button></td>
        </tr>
    </tbody>
</table>
