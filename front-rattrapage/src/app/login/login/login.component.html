<div class='d-flex justify-content-center'>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" >

        <h1 class='text-center m-auto mt-3'>Connexion</h1>

        <div class="form-group div-btn-form mt-5">
            <label class="mt-2 fw-bold" for="email">Identifiant</label>
            <input required type="email" class="form-control" name="email" ngModel/>
            <label class="mt-3 fw-bold" for="password">Mot de passe</label>
            <input required type="password" class="form-control" name="password" ngModel/>
        </div>


        <div class="d-flex mt-4">
            <button type="submit" class="btn btn-primary m-auto">SE CONNECTER</button>
        </div>

    </form>

</div>
